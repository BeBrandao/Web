<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#email">E-mail</a>
        <a href="#nome">Nome</a>
        <a href="#genero">Gênero</a>
        <a href="#curso">Curso</a>
        <a href="#descricao">Descrição</a>
    </header>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Preencha os campos</h2>
        <form action="">
            <p>E-mail:</p>
            <input type="email" placeholder="Digite seu e-mail" class="conferir" required id="email"><br>
            <p>Nome:</p>
            <input type="text" placeholder="Digite seu nome" class="conferir" required id="nome"><br>
            <p>Genero:</p>
            <select name="Genero" id="genero">
                <option value=""  style="display:none;"></option>
                <option value="Homem">Homem</option>
                <option value="Mulher">Mulher</option>
            </select>
            <p>Idade:</p>
            <select name="Curso" id="curso">
                <option value="" style="display:none;"></option>
                <option value="Info">Informática</option>
                <option value="Info">Administração</option>
                <option value="Info">Eletrônica</option>
            </select>
            <p>Descreva você:</p>
            <textarea name="Descricao" id="descricao" cols="30" rows="7"></textarea><br>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
