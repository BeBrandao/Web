<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="#formulario">Formulario</a>
        <a href="#imagens">Imagens</a>
        <a href="#estrelas">Estrelas</a>
    </header>
    <div class="container" id="formulario">
        <h1>Formulário</h1>
        <h2>Preencha os campos</h2>
        <form action="">
            <p>E-mail:</p>
            <input type="email" placeholder="Digite seu e-mail" class="conferir" required id="email"><br>
            <p>Nome:</p>
            <input type="text" placeholder="Digite seu nome" class="conferir" required id="nome"><br>
            <p>Genero:</p>
            <select name="Genero" id="genero">
                <option value=""  style="display:none;"></option>
                <option value="Homem">Homem</option>
                <option value="Mulher">Mulher</option>
            </select>
            <p>Curso:</p>
            <select name="Curso" id="curso">
                <option value="" style="display:none;"></option>
                <option value="Info">Informática</option>
                <option value="Info">Administração</option>
                <option value="Info">Eletrônica</option>
            </select>
            <p>Descreva você:</p>
            <textarea name="Descricao" id="descricao" cols="30" rows="7"></textarea><br>
            <button>Enviar</button>
        </form>
    </div>
    <div class="container" id="imagens">
        <h1>Feito por:</h1>
        <div class="imagens">
            <h2 class="Foto__bernardo__titulo">Bernardo Abreu:</h2>
            <img src="Bernardo.jpg" alt="Bernardo" class="Foto__bernardo__imagem" id="foto">
            <h2 class="Foto_lele_titulo">Leticia Alves:</h2>
            <img src="leticia.jpg" alt="Leticia" class="Foto__lele__imagem" id="foto">
        </div>
    </div>
    <div class="estrelas"></div>
    <div class="container" id="estrelas">
        <h1>Avalie nosso site:</h1>
        <div class="estrelas">
            <input type="radio" id="estrela__inicial" name="estrelas__estrela" value="" checked/>
            <label for="estrela__1"><i class="estrelas__estrela"></i></label>
            <input type="radio" id="estrela__1" name="estrelas__estrela" value="1"/>
            <label for="estrela__2"><i class="estrelas__estrela"></i></label>
            <input type="radio" id="estrela__2" name="estrelas__estrela" value="2"/>
            <label for="estrela__3"><i class="estrelas__estrela"></i></label>
            <input type="radio" id="estrela__3" name="estrelas__estrela" value="3"/>
            <label for="estrela__4"><i class="estrelas__estrela"></i></label>
            <input type="radio" id="estrela__4" name="estrelas__estrela" value="4"/>
            <label for="estrela__5"><i class="estrelas__estrela"></i></label>
            <input type="radio" id="estrela__5" name="estrelas__estrela" value="5"/>
          </div>
    </div>
</body>
</html>
